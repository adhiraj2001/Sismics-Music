<div class="row">
  <div class="col-sm-offset-4 col-sm-4">
    <p class="text-center text-danger" ng-show="userInfo.is_default_password">
      <span class="glyphicon glyphicon-warning-sign"></span>
      Music is not secured. 
      <!-- Please log in with username and password "<strong>admin</strong>", then change password immediately. -->
    </p>

    <h3 class="text-center"> <u> Login </u> </h3>

    <form>

      <div class="form-group">
        <label class="sr-only" for="inputUsername">Username</label>
        <input class="form-control" type="text" id="inputUsername" placeholder="Username" ng-model="user.username" />
      </div>

      <div class="form-group">
        <label class="sr-only" for="inputPassword">Password</label>
        <input class="form-control" type="password" id="inputPassword" placeholder="Password" ng-model="user.password" />
      </div>

      <div class="checkbox">
        <label>
          <input type="checkbox" ng-model="user.remember"/> Remember me
        </label>
      </div>

      <div class="form-group">
        <button type="submit" class="btn btn-primary btn-block" ng-click="login()">
          <span class="glyphicon glyphicon-ok"></span> Sign in
        </button>

        <!-- <button type="submit" class="btn btn-primary btn-block" ng-click="goto_register()">
          <span class="glyphicon glyphicon-pencil"></span> Register
        </button> -->
      </div>


    </form>

    <p class="text-center" style="font-size:120%;">
      Don't have an account? <a href="#/register" ng-click="goto_register($event)">Register</a>
    </p>

  </div>
</div>
